<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="signup">
      <div class="signup_wok">
        <h1>signup</h1>
        <input type="text" class="userName" placeholder="enter name" />
        <input type="email" class="userEmail" placeholder="enter email" />
        <input
          type="password"
          class="userPassword"
          placeholder="enter password"
        />
        <button class="signUpButton">signup</button>
        <h4>already have an account??</h4>
        <button class="logInChange">login</button>
      </div>
    </div>
    <div class="login">
      <h1>login</h1>
      <input type="email" class="userEmail" placeholder="enter email" />
      <input
        type="password"
        class="userPassword"
        placeholder="enter password"
      />
      <button class="logInButton">Login</button>
      <h4>don't have an account??</h4>
      <button class="signUpButtonChange">signup</button>
    </div>
    <script type="module" src="./config.js"></script>
    <script type="module" src="./app.js"></script>
  </body>
</html>
